spring.application.name=tasks

spring.datasource.url=jdbc:mysql://localhost:3306/db_inevolving_tasks
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8081

feign.client.config.default.connectTimeout=100000   # Timeout de conexão em milissegundos (5 segundos)
feign.client.config.default.readTimeout=100000     # Timeout de leitura em milissegundos (10 segundos)

server.connection-timeout=100000 # Em milissegundos

logging.level.feign=DEBUG
logging.level.org.springframework.web=DEBUG

logging.level.org.springframework.web.context.request.async=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG